   Если в нем есть Федерация Солнц и Лиранский Альянс - замените их одним государством Федеративное Содружество.

    <script>
      // Перед вами
      const statesInsideSphere = [
        "Синдикат Дракона",
        "Конфедерация Капеллы",
        "Федерация Солнц",
        "Лиги Свободных миров",
        "Свободная Республика Расалхаг",
        "Лиранский Альянс",
      ];
      const idx = statesInsideSphere.indexOf("Свободная Республика Расалхаг");
      console.log(idx);
      if (idx !== -1) {
        statesInsideSphere[idx] = "Доминион Призрачного Медведя";
      }
      console.log(statesInsideSphere);
